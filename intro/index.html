<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Simple Countdown Timer</title>
        <link rel="stylesheet" href="/intro/index.css" />
    </head>
    <body>
        <main>
        <div id="timer" class="timebox">
            <p class="timerValue" id="minutes">0</p>
            <p class="colon">:</p>
            <p class="timerValue" id="seconds10s">0</p>
            <p class="timerValue" id="seconds1s">0</p>
        </div>
        </main>
        <script src="/intro/index.js"></script>
    </body>
</html>
