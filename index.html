<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Simple Countdown Timer</title>
        <link rel="stylesheet" href="/index.css" />
    </head>
    <body>
        <main>
        <h1 id="title">Test Title</h1>
        <div id="timer" class="timebox">
            <p class="timerValue" id="days">0</p>
            <p class="timerValue" id="hours">0</p>
            <p class="timerValue" id="minutes">0</p>
            <p class="timerValue" id="seconds">0</p>
            <p class="timerLabel">Days</p>
            <p class="timerLabel">Hours</p>
            <p class="timerLabel">Minutes</p>
            <p class="timerLabel">Seconds</p>
        </div>
        </main>
        <script src="/index.js"></script>
    </body>
</html>
